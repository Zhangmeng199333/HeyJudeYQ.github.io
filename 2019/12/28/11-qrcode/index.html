    <div class="post-body" itemprop="articleBody">
        <p>使用 qrcode 生成二维码</p>
<span id="more"></span>

<p>一、下载插件 qrcode 插件</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs js">npm install qrcode --save<br></code></pre></td></tr></table></figure>

<p>二、在 main.js 中引用</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">import</span> QRCode <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;qrcode&quot;</span>;<br>Vue.use(QRCode);<br></code></pre></td></tr></table></figure>

<p>三、组件中引入 QRCode</p>
 <details>
 <summary>点我展示代码</summary>
 
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs html"><span class="hljs-tag">&lt;<span class="hljs-name">template</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;qrcode&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">template</span>&gt;</span><br></code></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><code class="hljs js">    &lt;script&gt;<br>      <span class="hljs-keyword">import</span> QRCode <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;qrcode&#x27;</span>;<br>      <span class="hljs-function"><span class="hljs-title">mounted</span>(<span class="hljs-params"></span>)</span>&#123;<br>          <span class="hljs-built_in">this</span>.CreateQrcode();<br>      &#125;,<br>      <span class="hljs-attr">method</span>:&#123;<br>          <span class="hljs-built_in">setTimeout</span>(<span class="hljs-function">() =&gt;</span> &#123;<br>              <span class="hljs-comment">// 获取DOM节点</span><br>              <span class="hljs-keyword">let</span> dom = <span class="hljs-built_in">document</span>.getElementById(<span class="hljs-string">&#x27;qrcode);</span><br><span class="hljs-string">              // 路由传参</span><br><span class="hljs-string">              const res = this.$route.params;</span><br><span class="hljs-string">              const lbsid = res.id;</span><br><span class="hljs-string">              // 二维码包含的URL 需要将URL和id做一下字符串的拼接</span><br><span class="hljs-string">              let url = &#x27;</span>http:<span class="hljs-comment">//*********&#x27;;</span><br>              <span class="hljs-keyword">let</span> URL = url.concat(lbsid);<br>              <span class="hljs-keyword">let</span> qrCode = <span class="hljs-keyword">new</span> QRCode(dom,&#123;<br>                  <span class="hljs-attr">width</span>:<span class="hljs-number">260</span>, <span class="hljs-comment">// 图像宽度</span><br>                  <span class="hljs-attr">height</span>:<span class="hljs-number">260</span>,  <span class="hljs-comment">// 图像高度</span><br>                  <span class="hljs-attr">colorDark</span>:<span class="hljs-string">&quot;#000000&quot;</span>,  <span class="hljs-comment">// 前景色</span><br>                  <span class="hljs-attr">colorLight</span>:<span class="hljs-string">&quot;#ffffff&quot;</span>, <span class="hljs-comment">// 背景色</span><br>                  <span class="hljs-attr">correctLevel</span>: QRCode.CorrectLevel.H  <span class="hljs-comment">// 容错等级</span><br>              &#125;);<br>              qrCode.clear();<br>              qrCode.makeCode(URL);<br>          &#125;,<span class="hljs-number">100</span>)<br>      &#125;<br>    &lt;/script&gt;<br>    <span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">style</span> <span class="hljs-attr">lang</span>=<span class="hljs-string">&quot;less&quot;</span> <span class="hljs-attr">scoped</span>&gt;</span><span class="css"></span></span><br><span class="css"><span class="xml">        <span class="hljs-selector-id">#qrcode</span> &#123;</span></span><br><span class="css"><span class="xml">            <span class="hljs-attribute">display</span>: inline-block;</span></span><br><span class="css"><span class="xml">            <span class="hljs-attribute">margin-top</span>: <span class="hljs-number">6rem</span>;</span></span><br><span class="css"><span class="xml">            <span class="hljs-selector-tag">img</span> &#123;</span></span><br><span class="css"><span class="xml">                <span class="hljs-attribute">width</span>: <span class="hljs-number">60%</span>;</span></span><br><span class="css"><span class="xml">                <span class="hljs-attribute">height</span>: <span class="hljs-number">60%</span>;</span></span><br><span class="css"><span class="xml">                <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#fff</span>; //设置白色背景色</span></span><br><span class="css"><span class="xml">                <span class="hljs-attribute">padding</span>: <span class="hljs-number">6px</span>; // 利用<span class="hljs-attribute">padding</span>的特性，挤出白边</span></span><br><span class="css"><span class="xml">  &#125;</span></span><br><span class="css"><span class="xml">&#125;</span></span><br><span class="css"><span class="xml">    </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span></span><br></code></pre></td></tr></table></figure>

</details>
